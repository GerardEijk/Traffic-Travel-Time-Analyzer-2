<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    
    
    <ui:composition template="../../templates/HeaderBody.xhtml">
        
        <ui:define name="page"> Systeem </ui:define>
        
        
        <ui:define name="content"> 
            
            
            <div class="settings">
                
                <div class="page">
                    
                     <br /><br />
                     
                    <header>
                        <div class="container">
                            <div class="row">                                            
                                <div class="col m11 valign-wrapper">
                                    <h3 class="valign">
                                       
                                    </h3> 
                                    <span>
                                        
                                    </span>
                                </div>
                                <div class="col m1 right-align">
                                    <h:link outcome="pretty:settings" class="black-text">
                                        <i class="material-icons">replay</i>
                                    </h:link>
                                </div>
                                
                            </div>  
                        </div>
                        
                    </header>
                    
                    <div class="content">
                        
                        <div class="container">
                            <h:form>
                                <ul class="collection with-header">
                                    
                                    <c:forEach items="#{propertiesSettings.vars}" var="entry">
                                        <li class="collection-header"><h4><h:outputText value="#{entry.key}" /></h4></li>
                                        <li class="collection-item">
                                            <h:dataTable value="#{entry.value}" var="pair">
                                                <h:column>
                                                        <h:outputText value="#{pair.left}" />
                                                </h:column>
                                                <h:column>
                                                    <h:inputText value="#{pair.right}" />
                                                </h:column>
                                                
                                            </h:dataTable>
                                        </li>
                                    </c:forEach>
                                </ul>
                                <br />
                                <h:commandButton action="#{propertiesSettings.submit}" value="Wijzig" class="btn btn-large btn-fullwidth green"></h:commandButton>
                                
                            </h:form>
                            
                            <br /><br /><br />
                        </div>
                        
                        
                    </div>
                </div>
                
            </div>
        </ui:define>
        
        <ui:define name="javascript"> 
            
        </ui:define>
        
    </ui:composition>
    
    
    
    
</html>
