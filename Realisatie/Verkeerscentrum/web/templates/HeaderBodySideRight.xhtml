<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pretty="http://ocpsoft.com/prettyfaces">
                              
    <pretty:urlbuffer var="resourceURLimg" mappingId="resources-img" />
    <pretty:urlbuffer var="resourceURLjs" mappingId="resources-js" />
    <pretty:urlbuffer var="resourceURLcss" mappingId="resources-css" />

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="pagetitle">Verkeerscentrum Gent</ui:insert></title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!--Import materialize.css-->     
        
        <link rel="icon" href="/web/resources/img/favicon.ico" type="image/x-icon" />

        <link type="text/css" rel="stylesheet" href="#{requestScope.resourceURLcss}/materialize.css"  media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="#{requestScope.resourceURLcss}/app.css"  media="screen,projection" />
        
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        

        <link rel="stylesheet" href="#{requestScope.resourceURLcss}/jquery.navgoco.css" type="text/css" media="screen" />
        
    </h:head>

    <h:body class="templateWithHeader">

        <header id="top">
            
            <div class="navbar-fixed">
                <nav>
                    <span class="brand-logo center hide-on-med-and-down"><ui:insert name="page">Dashboard</ui:insert></span>
                    <h:link outcome="pretty:index" styleClass="brand-logo">
                        <img src="#{requestScope.resourceURLimg}/logo.png" />
                    </h:link>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <h:link outcome="pretty:map">
                                <i class="material-icons">navigation</i>
                            </h:link>
                        </li>
                        <li>
                            <h:link outcome="pretty:analyse">
                                <i class="material-icons">equalizer</i>
                            </h:link>
                        </li>
                        <li>
                            <h:link outcome="pretty:settings">
                                <i class="material-icons">settings</i>
                            </h:link>
                        </li>
                        <li><a href="#!"><i class="material-icons">view_module</i></a></li>
                        <li><a href="#!"><i class="material-icons">refresh</i></a></li>
                        <li><a href="#!"><i class="material-icons">more_vert</i></a></li>
                    </ul>
                    <ul id="slide-out" class="side-nav">
                      <li><a href="#!">Live traffic</a></li>
                      <li><a href="#!">Settings</a></li>
                    </ul>
                    <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                </nav>
            </div>
            
        </header>
        
        <main>
            
            <div class="row pull-bottom">
                <div class="col s12 m8 pull-bottom">
                    <ui:insert name="content">Content</ui:insert>
                </div>
                <div class="col s12 m4 pull-bottom sidebar">
                    <ui:insert name="right">Right</ui:insert>
                </div>
            </div>
            
        </main>  
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="#{requestScope.resourceURLjs}/materialize.min.js"></script>

        
        <script>
            
            // Initialize collapse button
            $(".button-collapse").sideNav();
            // Initialize collapsible (uncomment the line below if you use the dropdown variation)
            //$('.collapsible').collapsible();
  
        </script>
        
        
        <!-- Load jquery.cookie plugin (optional) -->
        <script type="text/javascript" src="#{requestScope.resourceURLjs}/jquery.cookie.js"></script>
        <!-- Load jquery.navgoco plugin js and css files -->
        <script type="text/javascript" src="#{requestScope.resourceURLjs}/jquery.navgoco.js"></script>
        
        <ui:insert name="javascript"></ui:insert>
        
    </h:body>

</html>
