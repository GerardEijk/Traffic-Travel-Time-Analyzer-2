<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pretty="http://ocpsoft.com/prettyfaces"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="./templates/BodySideRight.xhtml">
                        
        <ui:define name="content">
            <div class="index pull-bottom">
                <div class="banner banner1" />
            </div>
        </ui:define>
            
        <ui:define name="right">
            
            <div class="sidebar pull-bottom">
                <img src="#{resourceURLimg}/vcgtransparant.png" class="logo img-responsive" />
                <br />
                <div class="container">
                    
                    
                    <p>
                        <h:outputText value="#{login.msg}" />
                    </p>
 
                        
                    
                    <h:form>
                        <h:outputText value="Username" />
                        <h:inputText id="username" value="#{login.user}"></h:inputText>
                        <h:message for="username"></h:message>
                        <br /><br />

                        <h:outputText value="Password" />
                        <h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
                        <h:message for="password"></h:message>
                        <br /><br />

                        <h:commandButton action="#{login.validateUsernamePassword}"
                                         value="Login" class="btn blue"></h:commandButton>
                    </h:form>
                </div>
            </div>
        </ui:define>
            
    </ui:composition>
</html>
